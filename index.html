<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8"> 
<title>@teamapletw</title>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 

  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" type="text/javascript" charset="UTF-8"></script>
</head>

<body>
	<div class="bodyheader">
		<div class="translateWrap" >
			<div class="btn-group" role="group" aria-label="langauge">
				<label class="btn btn-light" disabled>Language:</label>
				<input type="radio" class="btn-check language" name="btnradio-lang" id="en" autocomplete="off" value="en" >
				<label class="btn btn-outline-secondary" for="en">English</label>

				<input type="radio" class="btn-check language" name="btnradio-lang" id="zh" autocomplete="off" value="zh" >
				<label class="btn btn-outline-secondary" for="zh">中文</label> 
			</div>
		</div>
		<div class="longnameWrap" >
			<div class="btn-group" role="group" aria-label="viewType">
				<label class="btn btn-light" disabled>View:</label>
				<input type="radio" class="btn-check viewtype" name="btnradio-view-type" id="tabledetail" autocomplete="off" value="false" >
				<label class="btn btn-outline-info" for="tabledetail">Detail Table</label>

				<input type="radio" class="btn-check viewtype" name="btnradio-view-type" id="longname" autocomplete="off" value="true" >
				<label class="btn btn-outline-info" for="longname">Long Name</label> 
			</div>
		</div>
		<div class="sortByWhat" >
			<div class="btn-group" role="group" aria-label="Sort">
				<label class="btn btn-light" disabled>Sort By:</label>
				<input type="radio" class="btn-check sortBy" name="btnradio-sortby" id="sortByArrivalDate" autocomplete="off" value="arrival" >
				<label class="btn btn-outline-primary" for="sortByArrivalDate">Arrival Date</label>

				<input type="radio" class="btn-check sortBy" name="btnradio-sortby" id="sortByHarvestDate" autocomplete="off" value="harvest" >
				<label class="btn btn-outline-primary" for="sortByHarvestDate">Harvest Date</label>

				<input type="radio" class="btn-check sortBy" name="btnradio-sortby" id="sortByCraftType" autocomplete="off" value="craft" >
				<label class="btn btn-outline-primary" for="sortByCraftType">Craft Type</label>

				<input type="radio" class="btn-check sortBy" name="btnradio-sortby" id="sortByCultivar" autocomplete="off" value="cultivar" >
				<label class="btn btn-outline-primary" for="sortByCultivar">Cultivar</label>
			</div>
		</div>
		<div class="showOnly">
			<label class="btn btn-light" disabled>Special Recommend:</label>
			<input type="checkbox" data-toggle="switchbutton" id="showSpecialRecommendOnly">

		</div>

		<div class="filterYears" >
			Years:
			<div class="filterYear" id="filterYearNone" value="none">Show All Years</div>
			<div class="filterYear" id="filterYear2022"  value="2022">Show 2022 Only</div>
		</div>
		<div class="showOnlyByWaht" >
			Show Only:
			<div class="showOnly" id="showOnly" value="specialRecommend">Show Sepcial Recommand Only</div> 
		</div>
	</div>
	<br></br>

	<div class="main">


	</div>
	<div class="bodybottom">
		<center>
			<div class="container">
				Lock：<input type="text" id="keyword" placeholder="KEY"/>
				<div id="div" ></div>
			</div>
		</center>
	</div>
</body>

</html>
